<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combien coûte un jour de vie ?</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- D3.js & TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <!-- Fonts + CSS -->
  <link rel="stylesheet" href="src/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white font-['Press_Start_2P'] overflow-x-hidden">

  <div class="container mx-auto p-6 text-center">

    <h1 class="text-3xl font-bold mb-6">Combien coûte un jour de vie dans le monde ?</h1>

    <div id="compare-hint" class="compare-hint mb-6">  
      <span>Sélectionne <strong>2 pays</strong><br>pour comparer leurs journées !</span>
    </div>

     <!-- === Sélection de personnage === -->
     <div class="character-selector mt-6">
      <div class="character-option" data-character="2">
        <img src="/data/assets/avatar2.png" alt="2" />
      </div>
      <div class="character-option" data-character="1">
        <img src="/data/assets/avatar1.gif" alt="1" />
      </div>
      <div class="character-option" data-character="3">
        <img src="/data/assets/avatar3.webp" alt="3" />
      </div>
    </div>
    <br>
    <br>
    <!-- === Carte interactive === -->
    <div id="map-container">
      <svg id="map" width="1400" height="700"></svg>

      <!-- Fusée -->
      <img src="/data/assets/rocket-pixel.webp" id="rocket" alt="rocket" />

      <!-- Avatar dynamique dans la fusée -->
      <img id="character" class="hidden" src="" alt="avatar" />

      <!-- Boîte d'infos pays -->
      <div id="country-info" class="info-box hidden">
        <h2 id="country-name">Canada</h2>
        <p id="daily-cost">Coût moyen par jour : 22€</p>
        <button onclick="startSimulation()">VOIR UNE JOURNÉE TYPE</button>
      </div>
    </div>


    <!-- === Section cockpit (radar chart) === -->
    <div class="flex flex-col items-center mt-16 space-y-8" id="spaceship-section">
      <button id="toggleView" class="animated-button">Voir les 3 pays les moins chers</button>
      <div id="cockpit-chart" class="mt-6"></div>
      <div id="activityDetails" class="mt-8"></div>
    </div>

    <!-- === Recherche de pays === -->
    <div id="search-container" class="mt-16 mb-24 flex justify-center items-center">
      <input type="text" id="country-search" placeholder="Rechercher un pays..." />
    </div>

    <!-- === Graphe circulaire === -->
    <section id="circular-visual">
      <div id="circular-barplot" class="my-16"></div>
    </section>

    <!-- === Simulation d'une journée type === -->
    <div id="day-simulation" class="mt-8 hidden">
      <h2 class="text-2xl font-bold">Déroulement de la journée</h2>
      <div id="timeline" class="mt-4"></div>
    </div>

    <!-- Audio soucoupe -->
    <audio id="soucoupe-audio" src="/data/assets/soucoupe.wav" preload="auto"></audio>
  </div>

  <!-- Overlay pixel -->
  <div class="pixel-overlay"></div>
  <div id="tooltip" class="hidden"></div>


  <!-- Scripts -->
  <script type="module" src="src/js/map.js"></script>
  <script src="src/js/script.js"></script>
  <script type="module" src="/src/js/radar.js"></script>
</body>
</html>
